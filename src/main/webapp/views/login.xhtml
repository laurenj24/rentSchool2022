<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>RS22 Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="text-center">
    <f:view>
        <div class="container">
            <p:messages closable="true" showDetail="true"/>
            <div class="row justify-content-md-center">
                <div class="col col-lg-3">
                    <h:graphicImage value="/pics/Logo_RentSchool.png" width="100px" height="100px"/>
                    <h1 class="h3 mb-3 fw-normal">Portail de connexion</h1>
                    <h:form styleClass="form-signin w-100 m-auto">
                        <div class="form-group">
                            <h:inputText styleClass="form-control"
                                         id="loginInput" value="#{userConnectionBean.login}"
                                         label="Login" pt:placeholder="Login" pt:required="true" >
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputSecret styleClass="form-control" id="passwordInput"
                                           value="#{userConnectionBean.password}" pt:placeholder="Mot de passe" pt:required ="true" >
                                <!--            <f:validateRegex pattern=""/>-->
                            </h:inputSecret>
                            <small id="login" class="form-text text-muted">Probl√®me de connexion? Veuillez contacter l'administration</small>
                        </div>
                        <h:commandButton styleClass="w-100 btn btn-lg btn-primary" value="Se connecter" action="#{userConnectionBean.connectionLogin}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </f:view>
</h:body>
</html>
